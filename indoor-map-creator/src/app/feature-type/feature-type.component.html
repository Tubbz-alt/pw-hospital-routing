<md-card *ngFor="let feature of geometryFeatureMapping[selectedGeometry]" class="featureType" (click)='onChooseFeatureType(feature.name)' >
  <div>
    <md-icon >{{feature.icon}}</md-icon>
  </div>
  <div>
    <span>{{feature.label}}</span>
  </div>
</md-card>
